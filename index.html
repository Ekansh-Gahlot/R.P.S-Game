<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p class="header-text">Welcome to Rock, Paper & Scissors Game.</p>
        <p class="header-body">First to reach 5 points win.</p>
    </div>
    <div class="container-one">
        <div class="btn-container">
            <button id="rock" class="btn-container-rock">Rock</button>
            <button id="paper" class="btn-container-paper">Paper</button>        
            <button id="scissors" class="btn-container-scissors">Scissors</button>
        </div>
        <div style="display: none;" class="live-stats">
            <p class="live-stats-text">LIVE STATS </p>
            <span  class="live-stats-text-body" class="user-score">User: <span class="user-score-tracker"></span></span>
            <span  class="live-stats-text-body" class="computer-score">Computer: <span class="computer-score-tracker"></span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
